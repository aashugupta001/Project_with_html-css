<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Online Admission System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .hero-section {
            text-align: center;
            padding: 50px 20px;
            color: white;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-apply {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            border: none;
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .loading {
            text-align: center;
            margin-top: 50px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="text-center">
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
        <a href="admission.html"><i class="fas fa-clipboard-list"></i> Admission Form</a>
    </nav>
    
    <div class="hero-section">
        <h1 class="display-4"><i class="fas fa-graduation-cap"></i> Available Courses</h1>
        <p class="lead">Explore our programs and apply for admission.</p>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading courses...</p>
        </div>
        <div id="coursesContainer" class="row" style="display: none;"></div>
        <div id="errorMsg" class="error" style="display: none;"></div>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "courses.json",
                dataType: "json",
                success: function(data) {
                    $('#loading').hide();
                    let html = '';
                    data.forEach(course => {
                        html += `
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${course.name}</h5>
                                        <p class="card-text">${course.description}</p>
                                        <p><strong>Duration:</strong> ${course.duration}</p>
                                        <p><strong>Fees:</strong> ${course.fees}</p>
                                        <p><strong>Eligibility:</strong> ${course.eligibility}</p>
                                        <a href="admission.html" class="btn btn-apply">Apply Now</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    $('#coursesContainer').html(html).show();
                },
                error: function() {
                    $('#loading').hide();
                    $('#errorMsg').text('Error loading courses. Check the JSON file.').show();
                }
            });
        });
    </script>
</body>
</html>
