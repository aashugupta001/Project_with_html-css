<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .game-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 320px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        z-index: 1;
    }

    h1 {
        margin-bottom: 10px;
        color: #333;
    }

    .status {
        font-size: 18px;
        margin-bottom: 15px;
        color: #555;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 20px;
    }

    .cell {
        width: 90px;
        height: 90px;
        background: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.2s;
    }

    .cell:hover {
        background: #ddd;
    }

    .x { color: #ff3d00; }
    .o { color: #2979ff; }

    button {
        padding: 10px 20px;
        border: none;
        background: #1e88e5;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #1565c0;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        background: red;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-100px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player X Turn</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button onclick="restartGame()">Restart Now</button>
</div>

<script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');

    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    const winningCombinations = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];

    cells.forEach(cell => {
        cell.addEventListener('click', handleClick);
    });

    function handleClick() {
        const index = this.getAttribute('data-index');

        if (board[index] !== "" || !gameActive) return;

        board[index] = currentPlayer;
        this.textContent = currentPlayer;
        this.classList.add(currentPlayer.toLowerCase());

        checkWinner();

        if (gameActive) {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `Player ${currentPlayer} Turn`;
        }
    }

    function checkWinner() {
        for (let combo of winningCombinations) {
            let [a,b,c] = combo;

            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                statusText.textContent = `ðŸŽ‰ Player ${board[a]} Wins! Restarting in 30 sec...`;
                gameActive = false;
                launchConfetti();
                setTimeout(restartGame, 30000);
                return;
            }
        }

        if (!board.includes("")) {
            statusText.textContent = "ðŸ˜ Draw! Restarting in 30 sec...";
            setTimeout(restartGame, 30000);
        }
    }

    function restartGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        currentPlayer = "X";
        statusText.textContent = "Player X Turn";

        cells.forEach(cell => {
            cell.textContent = "";
            cell.classList.remove("x", "o");
        });

        document.querySelectorAll(".confetti").forEach(e => e.remove());
    }

    function launchConfetti() {
        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background = randomColor();
            confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }
    }

    function randomColor() {
        const colors = ["#ff1744", "#ffea00", "#00e676", "#2979ff", "#d500f9"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
