<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Study Planner with Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .form input, .form select, .form button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form button {
      background: #2193b0;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .form button:hover {
      background: #1c7fa1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #2193b0;
      color: white;
    }

    .high { color: red; font-weight: bold; }
    .medium { color: orange; font-weight: bold; }
    .low { color: green; font-weight: bold; }

    .delete {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸ“… Smart Study Planner with Reminder</h1>

    <div class="form">
      <input type="text" id="subject" placeholder="Subject">
      <input type="time" id="time">
      <select id="priority">
        <option value="">Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addPlan()">Add Plan</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Time</th>
          <th>Priority</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="planTable"></tbody>
    </table>
  </div>

  <script>
    let plans = JSON.parse(localStorage.getItem("studyPlans")) || [];

    // Ask permission for notification
    if ("Notification" in window) {
      Notification.requestPermission();
    }

    function addPlan() {
      const subject = document.getElementById("subject").value.trim();
      const time = document.getElementById("time").value;
      const priority = document.getElementById("priority").value;

      if (!subject || !time || !priority) {
        alert("Please fill all fields");
        return;
      }

      const plan = { subject, time, priority, reminded: false };
      plans.push(plan);
      localStorage.setItem("studyPlans", JSON.stringify(plans));

      document.getElementById("subject").value = "";
      document.getElementById("time").value = "";
      document.getElementById("priority").value = "";

      displayPlans();
    }

    function deletePlan(index) {
      plans.splice(index, 1);
      localStorage.setItem("studyPlans", JSON.stringify(plans));
      displayPlans();
    }

    function displayPlans() {
      const table = document.getElementById("planTable");
      table.innerHTML = "";

      plans.forEach((plan, index) => {
        table.innerHTML += `
          <tr>
            <td>${plan.subject}</td>
            <td>${plan.time}</td>
            <td class="${plan.priority.toLowerCase()}">${plan.priority}</td>
            <td><button class="delete" onclick="deletePlan(${index})">Delete</button></td>
          </tr>
        `;
      });
    }

    function checkReminders() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5); // HH:MM

      plans.forEach(plan => {
        if (plan.time === currentTime && !plan.reminded) {
          showNotification(plan.subject);
          plan.reminded = true;
          localStorage.setItem("studyPlans", JSON.stringify(plans));
        }
      });
    }

    function showNotification(subject) {
      if (Notification.permission === "granted") {
        new Notification("ðŸ“š Study Reminder", {
          body: "Time to study: " + subject,
        });
      } else {
        alert("Time to study: " + subject);
      }

      // Sound alert
      const audio = new Audio("https://www.soundjay.com/buttons/sounds/beep-07.mp3");
      audio.play();
    }

    setInterval(checkReminders, 1000);

    displayPlans();
  </script>

</body>
</html>
