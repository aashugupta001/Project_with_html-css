<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Online Admission System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin: 50px auto;
            max-width: 600px;
        }
        .btn-submit {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            transition: transform 0.3s;
        }
        .btn-submit:hover {
            transform: scale(1.05);
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="text-center">
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
        <a href="admission.html"><i class="fas fa-clipboard-list"></i> Admission Form</a>
    </nav>
    
    <div class="container">
        <div class="form-card">
            <h2 class="text-center mb-4"><i class="fas fa-clipboard-list"></i> Admission Application Form</h2>
            <form id="admissionForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Preferred Course</label>
                    <select class="form-control" id="course" name="course" required>
                        <option value="">Select a course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Engineering">Engineering</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit w-100">Submit Application</button>
            </form>
            <div id="successMsg" class="success" style="display: none;">
                <i class="fas fa-check-circle"></i> Application submitted successfully! We'll contact you soon.
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#admissionForm').validate({
                rules: {
                    name: { required: true, minlength: 2 },
                    email: { required: true, email: true },
                    phone: { required: true, digits: true, minlength: 10, maxlength: 10 },
                    course: { required: true },
                    address: { required: true }
                },
                messages: {
                    name: "Please enter your full name.",
                    email: "Please enter a valid email.",
                    phone: "Please enter a 10-digit phone number.",
                    course: "Please select a course.",
                    address: "Please enter your address."
                },
                submitHandler: function(form) {
                    $('#successMsg').show();
                    form.reset();
                }
            });
        });
    </script>
</body>
</html>
