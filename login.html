<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Admission System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .error {
            color: red;
            font-size: 14px;
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="text-center">
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
        <a href="admission.html"><i class="fas fa-clipboard-list"></i> Admission Form</a>
    </nav>
    
    <div class="login-card">
        <h2 class="text-center mb-4"><i class="fas fa-university"></i> Login to Admission System</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
            <div id="errorMsg" class="error mt-3" style="display: none;"></div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();
                if (username === 'admin' && password === 'admin') {
                    window.location.href = 'courses.html';
                } else {
                    $('#errorMsg').text('Invalid credentials. Try username: admin, password: admin.').show();
                }
            });
        });
    </script>
</body>
</html>
